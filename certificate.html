<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Certificates</title>
  <link rel="stylesheet" href="../CSS/home.css" />
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .certificates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .certificate-card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .certificate-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .certificate-card:hover img {
      transform: scale(1.05);
    }

    .certificate-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .certificate-card:hover .certificate-title {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Training Course Certificates</h2>
    <div class="certificates-grid">
      <div class="certificate-card">
        <img src="../Images/CTF.jpg" alt="Asian Cyber Shield">
        <div class="certificate-title">Asian Cyber Shield â€“ Vietnam</div>
      </div>

      <div class="certificate-card">
        <img src="../Images/E-Robot-Certificate.jpg" alt="E-Robot Certificate">
        <div class="certificate-title">E-Robot Certificate</div>
      </div>

      <div class="certificate-card">
        <img src="../Images/E-robot_volunteer.jpg" alt="CTF">
        <div class="certificate-title">E-Robot-Poster Designer</div>
      </div>

      <div class="certificate-card">
        <img src="../Images/Agro.jpg" alt="Agro Crea Lab">
        <div class="certificate-title">Agro Crea Lab Participation</div>
      </div>

      <div class="certificate-card">
        <img src="../Images/SPIN.jpg" alt="SPIN-OFF">
        <div class="certificate-title">SPIN-OFF Volunteer Program</div>
      </div>

      <div class="certificate-card">
        <img src="../Images/web.jpg" alt="Web Development">
        <div class="certificate-title">Web Development Certificate</div>
      </div>

      
    </div>
  </div>
</body>
</html>
